<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h3>Cast Your Vote</h3>
  <button class="btn btn-success me-2" onclick="sendVote('up')">
    <i class="fas fa-thumbs-up"></i> Vote Up
  </button>
  <button class="btn btn-danger" onclick="sendVote('down')">
    <i class="fas fa-thumbs-down"></i> Vote Down
  </button>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    function sendVote(type) {
      socket.send(JSON.stringify({ vote: type }));
    }
  </script>
</body>
</html>
